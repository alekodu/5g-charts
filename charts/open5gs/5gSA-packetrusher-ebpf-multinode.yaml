# Disable scp
scp:
  enabled: false
# set scp configuration in the other functions:
smf:
  resources:
    requests:
      cpu: 1000m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 512Mi
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node
            operator: In
            values:
            - smf
  config:
    sbi:
      client:
        scp:
          enabled: false
          uri: ""
        nrf:
          enabled: true
          uri: http://open5gs-nrf-sbi:7777
    pcrf:
      enabled: false
